<!doctype html>
<html lang="es">

<head>
	<title>Pagina Index</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />
	<link href="css/fontawesome/css/all.css" rel="stylesheet">
	<link rel="stylesheet" disabled="" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css">
	<title>Examen</title>
	<author></author>
	<meta name="author" content="Alumno Alumno">
	<script src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/javascript_profesor.js"></script>
	<!--<script src="javascript_alumno.js"></script>-->

	<style>
		body {
			background-color: #EDF7F2;
		}

		.centro {
			width: 50%;
			min-width: 600px;
			height: 50%;
			min-height: 600px;
			background-color: white;
			margin-left: auto;
			margin-right: auto;
			margin-top: 50px;
			border-radius: 15px;
			padding: 20px;
		}
	</style>

</head>

<body>
	<!-- Inicio Navbar-->
	<div id="navbar">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Examen de Desarrollo entorno servidor.</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
					aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarColor01">
					<ul class="navbar-nav me-auto">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
								aria-haspopup="true" aria-expanded="false">Dropdown</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#">Action</a>
								<a class="dropdown-item" href="#">Another action</a>
								<a class="dropdown-item" href="#">Something else here</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">Separated link</a>
							</div>
						</li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-sm-2" type="text" placeholder="Busca tu producto">
						<button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
					</form>
				</div>
			</div>
		</nav>

	</div>
	<!-- Cierre Navbar-->
	<div class="centro">
		<ol th:each="oferta : ${oferta}">
			<ul th:text="${oferta.id_oferta}"></ul>
			<ul th:text="${oferta.nombre}"></ul>
			<ul th:text="${oferta.fecha_Publicacion}"></ul>
			<ul th:text="${oferta.prioridad}"></ul>
			<ul th:text="${oferta.enlace}"></ul>
			<ul th:text="${oferta.descripcion}"></ul>
			<ul th:text="${oferta.precio}"></ul>
		</ol>
	</div>
	<section class="centro">
		<center>
			<h2>Oferta</h2>
		</center>

		<form th:action="@{/modificar}" method="POST">
			<div class="form-group">
				<label class="col-form-label" for="inputId">Identificador</label> <input type="text"
					class="form-control " readonly="" id="inputId">
			</div>

			<div class="form-group">
				<label class="col-form-label" for="inputFecha">Fecha creación</label> <input type="text"
					class="form-control " readonly="" id="inputFecha">
			</div>


			<div class="form-group">
				<label class="col-form-label" for="inputNombre">Producto</label> <input type="text" class="form-control"
					id="inputNombre">
			</div>

			<div class="form-group">
				<label for="selectProducto">Selecciona Priodad</label> <select class="form-select" id="selectProducto"
					size="3">
					<option>Baja</option>
					<option>Media</option>
					<option>Alta</option>
				</select>
			</div>
			<div class="form-group">
				<label class="col-form-label" for="inputGramos">Precio</label> <input type="text" class="form-control"
					id="inputPrecio">
			</div>

			<div class="form-group">
				<label class="form-label" for="inputEnlace">Hipevínculo</label> <input type="text" value="https://"
					class="form-control" id="inputEnlace">
			</div>
			<div class="d-grid gap-2">

				<div class="form-group">
					<label for="inputDescripcion">Descripción</label>
					<textarea class="form-control" id="inputDescripcion" rows="3"></textarea>
				</div>

				<div class="d-grid gap-2">

					<button type="Submit" class="btn btn-lg btn-primary">Guardar Cambios</button>
				</div>
			</div>
		</form>



	</section>
</body>

</html>
